<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

  </head>
  <body>
    <div class="header">
      <div class="header__title">
        <p>МОЇ ЗАВДАННЯ</p>

            <input

              type="text"
              placeholder="Введіть текст"
            />
          </div>
          <div class="search-form__button">
            <img
              src="images/search-button.jpg"
              alt="Search"
              class="button-image"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="cards__frame-1">
        <div class="frame-1">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="cards__frame-2">
        <div class="frame-2">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="cards__frame-3">
        <div class="frame-3">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="cards__frame-4">
        <div class="frame-4">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="cards__frame-5">
        <div class="frame-5">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
